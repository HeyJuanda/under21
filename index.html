<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under21 | Próximamente</title>
    <link rel="shortcut icon" href="/src/u21.svg">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 250px; /* Tamaño del logo principal */
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .coming-soon {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #000;
            margin-top: 10px;
            opacity: 0.8;
            animation: fadeInOut 2s infinite ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/src/under21.svg" alt="Under21" class="logo">
        
        <div class="coming-soon">Muy pronto</div>
    </div>
</body>
<script src="/obf.js"></script>
</html>
