<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>under21 | Store</title>
    <link rel="shortcut icon" href="/src/u21.svg">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo-container">
                <img src="/src/under21.svg" class="logo-img" alt="Under21">
            </div>
            <div class="nav-links">
                <!-- Links injected by JS -->
            </div>
            <div class="nav-actions">
                <button class="icon-trigger" onclick="toggleLanguage()" title="Change Language">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M2 12h20M12 2a15.3 15.3 0 010 20M12 2a15.3 15.3 0 000 20" />
                    </svg>
                </button>
                <button class="icon-trigger" onclick="toggleTheme()" title="Toggle Dark/Light">
                    <svg class="theme-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" style="display:none">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <svg class="theme-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M12 3a9 9 0 109 9c0-5-4-9-9-9z" fill="currentColor" />
                    </svg>
                </button>
                <button class="cart-trigger" onclick="toggleCart()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6z" />
                        <path d="M3 6h18" />
                        <path d="M16 10a4 4 0 01-8 0" />
                    </svg>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <div id="view-cream" class="view-section">
        <section id="catalog" class="catalog-section" style="padding: 100px 5%; max-width: 1400px; margin: 0 auto;">
            <div class="section-title" style="margin-bottom: 60px;">
                <h2 style="font-size: 11px; letter-spacing: 0.3em; opacity: 0.4; text-transform: uppercase;">Collections
                </h2>
                <h3 style="font-family: 'Outfit', sans-serif; font-size: 42px; margin: 10px 0; font-weight: 700;">
                    CREAM
                    ERA</h3>
                <p style="font-size: 13px; opacity: 0.5;">Elevating the standards.</p>
            </div>
            <div id="product-grid-cream" class="product-grid">
                <!-- Product cards injected by JS -->
            </div>
        </section>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="close-modal" onclick="closeModal()">Ã—</div>
        <div class="modal-content" id="modal-content">
            <!-- Injected by JS -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2 data-i18n="cart-h2">Your Cart</h2>
            <div onclick="toggleCart()" style="cursor:pointer">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </div>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Injected by JS -->
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span data-i18n="cart-total">Total</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="buy-button" onclick="checkoutToWhatsApp()" data-i18n="cart-checkout">Checkout</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script src="/script.js"></script>

</body>

</html>
