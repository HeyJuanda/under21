<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>under21 | Store</title>
    <link rel="shortcut icon" href="/src/u21.svg">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #f8f8f8;
            --dark-gray: #555555;
            --border: #eeeeee;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--white);
            color: var(--black);
        }

        /* --- NAVEGACIÓN SIMPLIFICADA --- */
        nav {
            display: flex;
            justify-content: center; /* Logo centrado */
            align-items: center;
            padding: 25px 5%;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .logo-main {
            height: 45px;
        }

        /* --- LAYOUT TIENDA --- */
        .shop-container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 60px;
            padding: 0 5%;
        }

        /* Galería */
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-img {
            width: 100%;
            background: var(--gray);
            border-radius: 2px;
            transition: opacity 0.3s ease;
        }

        .thumbs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .thumb {
            width: 100%;
            cursor: pointer;
            background: var(--gray);
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .thumb:hover {
            border-color: var(--black);
        }

        /* Info */
        .product-info {
            padding-top: 20px;
        }

        .brand-small {
            height: 30px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .price {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 400;
            color: var(--dark-gray);
        }

        .description {
            color: var(--dark-gray);
            line-height: 1.7;
            margin-bottom: 35px;
            font-size: 16px;
        }

        /* Selectores */
        .selector-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 1px;
        }

        select, input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            background: var(--white);
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Botón Muy Pronto */
        .btn-soon {
            width: 100%;
            background: var(--black);
            color: white;
            padding: 20px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: not-allowed;
            opacity: 0.9;
            transition: 0.3s;
        }

        .btn-soon:hover {
            letter-spacing: 4px; /* Efecto sutil al pasar el mouse */
        }

        .specs {
            margin-top: 40px;
            border-top: 1px solid var(--border);
            padding-top: 25px;
        }

        .specs-item {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        @media (max-width: 850px) {
            .shop-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<nav>
    <img src="/src/under21.svg" alt="Under21 Logo" class="logo-main">
</nav>

<main class="shop-container">
    <div class="product-gallery">
        <img src="/src/frente.png" id="mainDisplay" class="main-img" alt="Vista Frontal">
        <div class="thumbs-grid">
            <img src="/src/frente.png" class="thumb" onclick="changeImg('/src/frente.png')">
            <img src="/src/lado.png" class="thumb" onclick="changeImg('/src/lado.png')">
            <img src="/src/tras.png" class="thumb" onclick="changeImg('/src/tras.png')">
        </div>
    </div>

    <div class="product-info">
        <img src="/src/u21.svg" alt="u21 logo" class="brand-small">
        <h1>Chumpa Oficial Promo '26</h1>
        <div class="price">$40.00 — $60.00</div>
                <div class="specs">
            <div class="specs-item"><strong>Material:</strong> Cuero sintético reforzado</div>
            <div class="specs-item"><strong>Estilo:</strong> Regular Fit Unisex</div>
            <div class="specs-item"><strong>Detalle:</strong> Bordado de alta densidad</div>
        </div>

        <p class="description">
            Fabricada en cuero sintético de alta calidad con textura premium. 
            Corte unisex diseñado para el máximo confort y estilo. 
            Un recuerdo que dura para siempre.

        </p>


        <form>
            <label class="selector-label">Seleccionar Talla</label>
            <select>
                <option>Selecciona una opción</option>
                <option>XS - Extra Small</option>
                <option>S - Small</option>
                <option>M - Medium</option>
                <option>L - Large</option>
                <option>XL - Extra Large</option>
            </select>

            <label class="selector-label">Personalización</label>
            <input type="text" placeholder="CHICAS - 2026" disabled>

            <button type="button" class="btn-soon">Muy pronto</button>
        </form>
    </div>
</main>

<script>
    function changeImg(src) {
        const main = document.getElementById('mainDisplay');
        main.style.opacity = '0'; // Efecto de transición simple
        setTimeout(() => {
            main.src = src;
            main.style.opacity = '1';
        }, 200);
    }
</script>

<script src="/src/lib/obf.js"></script>

</body>
</html>
